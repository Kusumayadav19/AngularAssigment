<div class="row">
    <div class="col-8 text-center">
    </div>
    <div class="col-4 text-end">
        <!-- <button class="btn btn-success" (click)="getAllEmployee()">Get Employees</button> -->
    </div>
</div>

<div class="row">
    <div class="col-8">
        <h2>Employee Details</h2>
        <table class="table table-bordered border-dark">
            <thead class="table-dark">
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Contact No</th>
                    <th>Email</th>
                    <th>Department ID</th>
                    <th>Role</th>
                    <th>Created Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employeeList">
                    <td>{{ emp.employeeId }}</td>
                    <td>{{ emp.employeeName }}</td>
                    <td>{{ emp.contactNo }}</td>
                    <td>{{ emp.emailId }}</td>
                    <td>{{ emp.deptId }}</td>
                    <td>{{ emp.role }}</td>
                    <td>{{ emp.createdDate | date:'short' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<hr>

<div class="container">
    <h2 class="text-center">Employee Registration</h2>

    <div class="row">
        <div class="col-6 mt-2">
            <label>Employee ID</label>
            <input type="number" [(ngModel)]="employeeObj.employeeId" class="form-control" placeholder="Enter Employee ID">
        </div>
        <div class="col-6 mt-2">
            <label>Name</label>
            <input type="text" [(ngModel)]="employeeObj.employeeName" class="form-control" placeholder="Enter Name">
        </div>
        <div class="col-6 mt-2">
            <label>Contact No</label>
            <input type="text" [(ngModel)]="employeeObj.contactNo" class="form-control" placeholder="Enter Contact No">
        </div>
        <div class="col-6 mt-2">
            <label>Email</label>
            <input type="email" [(ngModel)]="employeeObj.emailId" class="form-control" placeholder="Enter Email">
        </div>
        <div class="col-6 mt-2">
            <label>Department ID</label>
            <input type="number" [(ngModel)]="employeeObj.deptId" class="form-control" placeholder="Enter Department ID">
        </div>
        <div class="col-6 mt-2">
            <label>Password</label>
            <input type="password" [(ngModel)]="employeeObj.password" class="form-control" placeholder="Enter Password">
        </div>
        <div class="col-6 mt-2">
            <label>Gender</label>
            <select [(ngModel)]="employeeObj.gender" class="form-control">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="col-6 mt-2">
            <label>Role</label>
            <input type="text" [(ngModel)]="employeeObj.role" class="form-control" placeholder="Enter Role">
        </div>
        <div class="col-6 mt-2">
            <label>Created Date</label>
            <input type="datetime-local" [(ngModel)]="employeeObj.createdDate" class="form-control">
        </div>
    </div>

    <div class="row">
        <div class="col-12 mt-2 text-center">
            <button class="btn btn-secondary m-2">Reset Form</button>
            <button class="btn btn-success m-2" (click)="saveEmployee()">Save Employee</button>
        </div>
    </div>
</div>
