<div class="row">
    <div class="col-8 text-center">
        <h2>Car Booking Details</h2>
    </div>
    <div class="col-4 text-end">
        <button class="btn btn-success" (click)="getAllCars()">Get Car Booking</button>
    </div>
</div>

<div class="row">
    <div class="col-8">
        <table class="table table-bordered border-dark">
            <thead class="table-dark">
                <tr>
                    <th>Reg No</th>
                    <th>Daily Rate</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of carList">
                    <td>{{ car.regNo }}</td>
                    <td>{{ car.dailyRate }}</td>
                    <td>{{ car.brand }}</td>
                    <td>{{ car.model }}</td>
                    <td>{{ car.year }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<hr>
<div class="container">
    <h2 class="text-center">Car Rental Form</h2>

    <div class="row">
        <div class="col-6 mt-2">
            <label>Car ID</label>
            <input type="number" [(ngModel)]="carObj.carId" class="form-control" placeholder="Enter Car ID">
        </div>
        <div class="col-6 mt-2">
            <label>Brand</label>
            <input type="text" [(ngModel)]="carObj.brand" class="form-control" placeholder="Enter Brand">
        </div>
        <div class="col-6 mt-2">
            <label>Model</label>
            <input type="text" [(ngModel)]="carObj.model" class="form-control" placeholder="Enter Model">
        </div>
        <div class="col-6 mt-2">
            <label>Year</label>
            <input type="number" [(ngModel)]="carObj.year" class="form-control" placeholder="Enter Year">
        </div>
        <div class="col-6 mt-2">
            <label>Color</label>
            <input type="text" [(ngModel)]="carObj.color" class="form-control" placeholder="Enter Color">
        </div>
        <div class="col-6 mt-2">
            <label>Daily Rate</label>
            <input type="number" [(ngModel)]="carObj.dailyRate" class="form-control" placeholder="Enter Daily Rate">
        </div>
        <div class="col-6 mt-2">
            <label>Car Image URL</label>
            <input type="text" [(ngModel)]="carObj.carImage" class="form-control" placeholder="Enter Car Image URL">
        </div>
        <div class="col-6 mt-2">
            <label>Registration Number</label>
            <input type="text" [(ngModel)]="carObj.regNo" class="form-control" placeholder="Enter Registration Number">
        </div>
    </div>

    <div class="row">
        <div class="col-12 mt-2 text-center">
            <button class="btn btn-secondary m-2">Reset Form</button>
            <button class="btn btn-success m-2" (click)="saveCar()">Save Car</button>
        </div>
    </div>
</div>
