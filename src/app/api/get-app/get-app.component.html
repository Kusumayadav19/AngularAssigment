
<div class="row">
    <h1>Get API</h1>
    <div class="col-3">
        <button (click)="getUsers()" class="btn btn-success">Load Users</button>
    </div>
    <div class="col-3">
        <button (click)="getProducts()" class="btn btn-success">Load product</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-6">
        <table class="table table-bordered border-dark" >
            <thead class="table-dark">
            <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Phone no</th>
                <th>Website</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userList; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.website }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-5">
        <select>
            @for(item of productList; track $index){
                <option [value]="item.product_id">{{item.name}}</option>
            }
        </select>
    </div>
</div>
