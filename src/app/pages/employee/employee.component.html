<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-secondary">
                <div class="row">
                    <div class="col-6 text-white">
                        <strong>Employee Portal</strong>
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-warning" >Add New</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Contact No</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Role</th>
                            <th>Gender</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    
    <div class="col-5">
        <div class="card">
            <div class="card-header bg-secondary">
                <div class="row">
                    <div class="col-6 text-white">
                        <strong>New Employee</strong>
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-primary">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form class="mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="employeeName" class="form-label">Employee Name</label>
                            <input type="text" class="form-control" id="employeeName" placeholder="Enter Employee Name">
                        </div> 
                        <div class="col-md-6">
                            <label for="contactNo" class="form-label">Contact No</label>
                            <input type="text" class="form-control" id="contactNo" placeholder="Enter Contact No">
                        </div>               
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="emailId" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailId" placeholder="Enter Email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                          <label for="deptId" class="form-label">Parent Department</label>
                          <select id="deptId" class="form-select">
                            <option selected>Select Department</option>
                            <option *ngFor="let dept of parentDept" [value]="dept.departmentId">
                              {{ dept.departmentName }}
                            </option>
                          </select>
                        </div>
                        <div class="col-md-6">
                            <label for="childDeptId" class="form-label">Child Department</label>
                            <select id="childDeptId" class="form-select">
                                <option selected>Select Department</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password">
                        </div>
                        <div class="col-md-6">
                            <label for="role" class="form-label">Role</label>
                            <input type="text" class="form-control" id="role" placeholder="Enter Role">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" class="form-select">
                                <option selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
